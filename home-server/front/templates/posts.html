<div class="posts">
  {% for post in posts %}
  <div>
    <article>
      <div>
        <header>{{ post.title }}</header>
        <div>{{ post.body }}</div>
      </div>
      <button
        hx-get="/edit/{{ post.id }}"
        hx-trigger="click"
        hx-target="#edit"
        hx-swap="outerHTML"
      >
        Edit
      </button>
    </article>
  </div>
  {% endfor %}
</div>
